	<head>

		<style type="text/css">
			p{color: red;font-size: 35px;}
			h1{color: blue;}
			.css01{color: cadetblue}
			/*注释*/
		</style>
	</head>
	<body>
		<!--注释-->
		<p>段落标签1</p>
		<h1>标题标签1</h1>

		<p>段落标签2</p>
		没有任何标签修饰的<br>

		<del class="css01">我是删除标签del</del> <br>
		<del>我是删除线标签del02</del>   <br>
		<p class="css01">段落</p>
